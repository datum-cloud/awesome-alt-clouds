<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Cloud Service - Awesome Alt Clouds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        select,
        input[type="text"],
        input[type="url"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .help-text {
            font-size: 0.85rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-message h2 {
            color: #38a169;
            margin-bottom: 1rem;
        }

        /* Honeypot field - hidden from humans, visible to bots */
        .hp-field {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Form -->
        <div id="form-section">
            <h1>ðŸš€ Submit Cloud Service</h1>
            <p class="subtitle">Submit a cloud service for evaluation. You'll be redirected to GitHub to create an issue, then our bot will automatically evaluate it.</p>

            <form id="submission-form">
                <div class="form-group">
                    <label>Service URLs * (up to 5)</label>
                    <div id="url-inputs">
                        <input type="url" class="url-input" name="url-1" required
                               placeholder="https://example.com" style="margin-bottom: 0.5rem;">
                    </div>
                    <button type="button" id="add-url-btn" onclick="addUrlInput()" style="width: auto; padding: 0.5rem 1rem; font-size: 0.85rem; margin-top: 0.5rem;">+ Add Another URL</button>
                    <div class="help-text">Name, description, and category will be auto-generated for each URL</div>
                </div>

                <div class="form-group">
                    <label for="submitter-name">Your Name (Optional)</label>
                    <input type="text" id="submitter-name" name="submitter-name"
                           placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes"
                              placeholder="Any context about these services..."></textarea>
                </div>

                <!-- Honeypot fields - hidden from humans, bots will fill these -->
                <div class="hp-field" aria-hidden="true">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                </div>
                <div class="hp-field" aria-hidden="true">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" tabindex="-1" autocomplete="off">
                </div>

                <button type="submit" id="submit-btn">Submit via GitHub Issue</button>
            </form>
        </div>

        <!-- Fake success shown to spam bots -->
        <div class="success-message" id="success">
            <h2>Thank you!</h2>
            <p>Your submission has been received.</p>
        </div>
    </div>

    <script>
        // Anti-spam: Track when the page loaded
        const pageLoadTime = Date.now();
        const MIN_SUBMIT_TIME = 3000; // Minimum 3 seconds before submit allowed

        let urlCount = 1;
        const MAX_URLS = 5;
        const GITHUB_OWNER = 'datum-cloud';
        const GITHUB_REPO = 'awesome-alt-clouds';

        // Anti-spam validation
        function isSpamSubmission() {
            // Check 1: Honeypot fields should be empty
            const honeypotWebsite = document.getElementById('website').value;
            const honeypotEmail = document.getElementById('email').value;
            if (honeypotWebsite || honeypotEmail) {
                console.log('Spam detected: honeypot filled');
                return true;
            }

            // Check 2: Form submitted too quickly (< 3 seconds)
            const timeSinceLoad = Date.now() - pageLoadTime;
            if (timeSinceLoad < MIN_SUBMIT_TIME) {
                console.log('Spam detected: submitted too quickly');
                return true;
            }

            return false;
        }

        function addUrlInput() {
            if (urlCount >= MAX_URLS) {
                alert('Maximum 5 URLs allowed');
                return;
            }
            urlCount++;
            const container = document.getElementById('url-inputs');
            const input = document.createElement('input');
            input.type = 'url';
            input.className = 'url-input';
            input.name = `url-${urlCount}`;
            input.placeholder = 'https://example.com';
            input.style.marginBottom = '0.5rem';
            container.appendChild(input);

            if (urlCount >= MAX_URLS) {
                document.getElementById('add-url-btn').style.display = 'none';
            }
        }

        document.getElementById('submission-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Anti-spam check
            if (isSpamSubmission()) {
                // Silently fail for bots - show fake success
                document.getElementById('form-section').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                return;
            }

            // Collect all URLs
            const urlInputs = document.querySelectorAll('.url-input');
            const urls = Array.from(urlInputs)
                .map(input => input.value.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                alert('Please enter at least one URL');
                return;
            }

            const submitterName = document.getElementById('submitter-name').value;
            const notes = document.getElementById('notes').value;

            // Show loading
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Create issue title based on number of URLs
            const issueTitle = urls.length === 1
                ? `[Submission] ${extractDomain(urls[0])}`
                : `[Submission] ${urls.length} services`;

            // Format URLs list
            const urlsList = urls.map((url, i) => `${i + 1}. ${url}`).join('\n');

            const issueBody = `## Cloud Service Submission

### URLs
${urlsList}

**Submitter:** ${submitterName || 'Anonymous'}
**Submitted:** ${new Date().toISOString()}
**Count:** ${urls.length}

### Notes
${notes || 'No additional notes provided.'}

---
*This issue was automatically created via the submission form. A GitHub Action will evaluate each service and use AI to generate name, description, and category. Services that pass (2/3 or 3/3 criteria) will be added to a PR.*`;

            const issueUrl = `https://github.com/${GITHUB_OWNER}/${GITHUB_REPO}/issues/new?` +
                new URLSearchParams({
                    title: issueTitle,
                    body: issueBody,
                    labels: 'submission'
                }).toString();

            // Redirect to GitHub to create the issue
            window.location.href = issueUrl;
        });

        function extractDomain(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                return domain.split('.')[0].charAt(0).toUpperCase() + domain.split('.')[0].slice(1);
            } catch {
                return 'Unknown';
            }
        }
    </script>
</body>
</html>
